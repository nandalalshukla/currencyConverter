<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1365a70431.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6 h-[60vh] sm:h-[35vh] lg:h-[65vh]"
    >
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        ðŸ’± Currency Converter
      </h1>

      <!-- Amount Input -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="amount"
          >Amount</label
        >
        <input
          id="amount"
          type="number"
          placeholder="Enter amount"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none hover:bg-gray-300 transition-colors duration-500"
        />
      </div>
      <div class="flex flex-row w-[100%]">
        <!-- From Currency -->
        <div class="mb-4 w-1/2 relative">
          <label
            class="relative block text-gray-700 font-medium mb-2"
            for="fromCurrency"
            >From:</label
          >
          <img id="fromImg" class="inline w-10 relative" src="" />
          <select
            id="fromCurrency"
            class="relative w-20 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none hover:bg-gray-300 transition-colors duration-500"
          ></select>
        </div>
        <p class="text-4xl self-center m-4">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </p>
        <!-- To Currency -->
        <div class="mb-4 w-1/2 relative">
          <label
            class="relative lg:left-7 block text-gray-700 font-medium mb-2"
            for="toCurrency"
            >To:</label
          >
          <img id="toImg" class="inline w-10 relative lg:left-7" src="" />
          <select
            id="toCurrency"
            class="relative lg:left-7 w-20 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none hover:bg-gray-300 transition-colors duration-500"
          ></select>
        </div>
      </div>

      <!-- Convert Button -->
      <button
        id="convertBtn"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition-colors mt-2.5 mb-1"
      >
        Convert
      </button>

      <!-- Result Display -->

      <p
        id="display"
        class="w-full h-[15%] mt-3 mb-2.5 border rounded-2xl bg-gray-400 drop-shadow-2xl text-2xl font-medium text-center"
      ></p>
    </div>
    <script type="module" src="conv.js"></script>
  </body>
</html>
